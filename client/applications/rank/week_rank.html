<template name="weekRank">
  {{# if hasList}}
  <div class="column week-rank">
      <img src="/img/week-rank.png" alt="">
      <ul>
          {{# each topList }}
            <li class="row">
                {{#if hasDivider}}
                  <div class="name">第{{topNo(@index)}}名:{{nickname}}</div>
                {{ else }}
                  <div class="name  rank-width ">第{{topNo(@index)}}名:{{nickname}}</div>
                {{/if}}
                <span class="flex"></span>
                <div class="num">{{formatTime(time)}}</div>
            </li>
          {{/each}}
      </ul>
    </div>
  {{/if}}
</template>
