<template name="myRankModal">
    <div id="my-rank-modal" class="modal">
        <div class="center-square zoom">
            <div class="content">
                <!--用户昵称-->
                <p>{{name}}</p>
                {{#each myRank}}
                  <p>您第{{week}}周最高纪录为</p>
                  <!--摇奶瓶成绩-->
                  <p>{{formatTime(time)}} 秒</p>
                  <!--名次-->
                  <p>位居第 {{top}} 名</p>
                {{/each}}
            </div>
            <div class="row">
                <div class="column">
                    <!--弹层关闭按钮-->
                    <img id="close-modal-button" src="/img/close.png" alt="">
                </div>
            </div>
        </div>
    </div>
</template>
