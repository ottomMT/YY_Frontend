<template name="lastWeekRank">
    {{# if hasList}}
      <div class="column last-week-rank">
          <img src="/img/last-week-rank.png" alt="">
              <ul>
                {{# each topList}}
                    <li class="row">
                        <div>
                            <!--排名图标-->
                            <img src="{{topImg(@index)}}" alt="">
                        </div>
                        <!--用户昵称-->
                        <div class="name">{{nickname}}</div>
                        <!--摇奶瓶成绩-->
                        <span class="flex"></span>
                        <div class="score">{{formatTime(time)}}</div>
                    </li>
                {{/each}}
