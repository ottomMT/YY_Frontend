<template name="myPrizeList">
  <div class="my-prize-list">
    <div class="descon">
      <p>使用说明:</p>
      <p>1、点击使用福利券可获得兑换二维码</p>
      <p>2、向媛育国际母婴健康管理中心一楼服务台出示二维码并兑换纸质优惠券</p>
      <p>3、本优惠券兑换截止日期为2016年8月31日(逾期作废)</p>
      <p>4、领奖地址：新华西路358号（友谊大街与新华路交叉口西南角市六院院内）</p>
      <p>3、联系电话：0311-88827766</p>
      <p style="display:none">{{share}}</p>
    </div>
    {{# if hasPrizes}}
        <!-- 我的奖品列表 -->
        <div class="prize-list">
          {{# each Prizes}}
            {{ > myPrizeItem}}
          {{/each}}
        </div>
    {{ else }}
         {{# if unStart }}
              <div class="not-start">
                7月22日活动开始哦!
              </div>
        {{else}}
              <!-- 没有奖品 -->
              <div class="no-prize row">
                <div class="column">
                  亲~您还没有奖品快摇起来吧!
                </div>
                <div class="column">
                  <a href="http://yuanyu.muyingpai.cn/activity/hQbtHQgPo5TCRpgcj/shake_bottle">
                    <img class="start-game-button" src="/img/start.png" alt="">
                  </a>
                </div>
              </div>
        {{/if}}
    {{/if}}
    {{> prizeQrCodeModal}}
  </div>
</template>
