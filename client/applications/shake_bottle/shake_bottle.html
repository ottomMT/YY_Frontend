<template name="shakeBottle">
    <div class="shake-bottle">
        <!--奶瓶和温度计区域-->
        <div class="row animation-square">
            <!--奶瓶-->
            <div class="column bottle">
                <img src="/img/bottle.png" alt="">
            </div>
            <!--温度计-->
            <div class="column thermometer">
                <img src="/img/thermometer.png" alt="">
                <div class="temperature" style="height: {{temperature}}rem"></div>
            </div>
        </div>
        <!--操作按钮区域-->
        <div class="row actions">
            <!--摇奖品按钮-->
            <div id="start" class="start column">
                {{> shakeBottleStart _id=_id isNone=isNone }}
            </div>
            <!--查看游戏规则按钮-->
            <div id="rule" class="rule column">
                <a href="{{pathFor 'rule' data=id }}">
                    <img src="/img/rule.png" alt="">
                </a>
            </div>
            <!--查看每周排名按钮-->
            <div id="rank" class="rank column">
                <a href="{{pathFor 'rank' data=id }}">
                    <img src="/img/rank.png" alt="">
                </a>
            </div>
        </div>

        <!--点击摇奖品后的音效-->
        <audio id="ready-go" src="/audio/ready-go.mp3" preload="auto"></audio>
        <!--发奖时的声音提示-->
        <audio id="dingSound" preload="auto" src="/audio/ding.mp3"></audio>
        <!--奶瓶晃动音效-->
        <audio id="long-shake-sound" preload="auto" src="/audio/long-shake.mp3" loop="loop"></audio>
    </div>
    <!--shake 晃动灵敏度测试区-->
    <!--<div class="test">-->
        <!--<div>摇动次数:{{shakes}}</div>-->
        <!--<div>真实摇动次数:{{shakeCount}}</div>-->
        <!--<div>是否开始:{{watching}}</div>-->
        <!--<div>灵敏度:{{sens}}</div>-->
    <!--</div>-->
    <p style="display:none">{{unStart}} {{isEndding}} {{is404}}</p>
    <!--摇奶瓶成绩显示弹层-->
    {{> shakeResultModal}}
    <!--分享弹层-->
    {{> shareModal}}
    <!--发奖前的加载中界面-->
    <!--{{> awardLoading}}-->
    <!--倒计时弹层-->
    {{> countDown}}
</template>
